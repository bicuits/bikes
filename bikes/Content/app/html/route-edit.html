<h3 ng-hide="route.id">Add Route</h3>
<h3 ng-show="route.id">Edit Route</h3>

<form class="form-horizontal" role="form" ng-submit="saveForm()">

    <div class="form-group">
        <label for="title" class="control-label">Name</label>
        <input type="text" ng-model="route.name" class="form-control" id="name" placeholder="Name of route" />
    </div>

    <div class="form-group">
        <label for="distance" class="control-label">Distance</label>
        <input type="number" ng-model="route.distance" class="form-control" id="distance" placeholder="Distance in miles" />
    </div>

    <div class="form-group">
        <label for="notes" class="control-label">Notes</label>
        <input type="text" ng-model="route.notes" class="form-control" id="notes" placeholder="Additional information" />
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary" name="save" value="Save" />
        <input type="button" class="btn btn-primary" name="cancel" value="Cancel" ng-click="cancel()" />
        <input type="button" class="btn btn-primary" name="delete" value="Delete" ng-click="delete()" ng-show="route.id" />
    </div>

</form>
