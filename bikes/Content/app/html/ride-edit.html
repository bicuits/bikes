<h3 ng-show="ride.id">Edit Ride</h3>

<form class="form-horizontal" role="form" ng-submit="saveForm()">

    <p class="caption">{{ride.rider}} {{ride.distance}} miles {{ride.route}}</p>

    <div class="alert alert-info" ng-show="message">
        {{message}}
    </div>

    <div class="form-group">
        <label for="notes" class="control-label">Notes</label>
        <input type="text" ng-model="ride.notes" class="form-control" id="notes" placeholder="Notes" />
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary" name="save" value="Save" />
        <input type="button" class="btn btn-primary" name="cancel" value="Cancel" ng-click="cancel()" />
        <input type="button" class="btn btn-primary" name="deleteRide" value="Delete" ng-click="deleteRide()" ng-show="ride.id" />
    </div>

</form>
