
<h2>Payment History</h2>

<div class="panel">
    <button type="button" class="btn btn-primary" ng-click="pay()">Pay all</button>
</div>

<table class="table table-striped">
    <tr>
        <th>Rider</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    <tr ng-repeat="p in data.payments | orderBy: '-paid_date'">
        <td>{{p.rider}}</td>
        <td>{{p.amount}}</td>
        <td>{{p.paid_date | date: "dd MMMM yyyy h:mm a"}}</td>
    </tr>
</table>
