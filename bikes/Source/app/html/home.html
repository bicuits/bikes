<div class="row">

    <div class="col-sm-6">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Mileage this month</h3>
            </div>
            <div class="panel-body">
                <div>
                    <canvas id="barMonthSummary" style="width:100%;height:400px;"></canvas>
                </div>
                <div>
                    <div class='label label-default' ng-repeat="d in data.monthSummaryChartData.datasets" ng-attr-style="background-color:{{d.fillColor}}" >{{d.label}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Summary</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                        <tr>
                            <th>Name</th>
                            <th>month</th>
                            <th>year</th>
                            <th>unpaid</th>
                            <th>total</th>
                        </tr>
                        <tr ng-repeat="r in data.riderSummary">
                            <td>{{r.rider}}</td>
                            <td>{{r.monthDistance}}</td>
                            <td>{{r.yearDistance}}</td>
                            <td>{{r.cashUnpaid}}</td>
                            <td>{{r.cashYear}}</td>
                        </tr>
                </table>
            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Year summary</h3>
            </div>
            <div class="panel-body">
                <div>
                    <canvas id="barYearSummary" style="width:100%;height:400px;"></canvas>
                </div>
                <div>
                    <div class='label label-default' ng-repeat="d in data.monthSummaryChartData.datasets" ng-attr-style="background-color: {{ d.fillColor }}">{{d.label}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
